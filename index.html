<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Calculator 🐰</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bunny-meadow">
        <div class="grass">🌱🌿🌱🌿🌱🌿🌱🌿🌱🌿🌱🌿</div>
        <div class="flowers">🌸🌺🌸🌻🌸🌺🌸</div>
    </div>
    
    <div class="calculator">
        <div class="bunny-family">
            <div class="cute-bunny main-bunny">🐰</div>
            <div class="cute-bunny baby-bunny">🐇</div>
            <div class="cute-bunny sleepy-bunny">😴🐰</div>
        </div>
        
        <div class="carrot-corner">
            <div class="carrot spinning">🥕</div>
            <div class="carrot bouncing">🥕</div>
        </div>
        
        <div class="bunny-title">Bunny Calculator 🐰💕</div>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="btn clear" data-action="clear">🧹</button>
            <button class="btn clear" data-action="delete">⌫</button>
            <button class="btn operator" data-value="/">🥕÷</button>
            <button class="btn operator" data-value="*">🌸×</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="-">🌿−</button>
            
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="+">🌸+</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn equals" data-action="calculate">🐰=💕</button>
            
            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
        </div>
        
        <div class="credit">crafted with love & questionable math skills by anupa 🐰✨</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
